paths:
  /user/login:
    post:
      tags:
        - User
      summary : 로그인
      description : 로그인
      parameters :
        - in : body
          name : body
          description : 사용자 정보
          required : true    
          schema:
            type: object
            properties:
              userId:
                type: string
                description: 사용자 고유 id
              email:
                type: string
                description: 이메일 (*optional)
              snsType:
                type: string
                description: 소셜로그인 종류
              nickName:
                type: string
                description: 닉네임
      responses:
        '200':
          description : 회원 정보
          schema:
            type : object
            properties :
              userId:
                type: string
                description: 사용자 고유 id
              email:
                type: string
                description: 이메일
              nickName:
                type: string
                description: 닉네임
              realName:
                type: string
                description: 실명
              snsType:
                type: string
                description: 소셜로그인 종류
