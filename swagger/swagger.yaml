                description: 기술코드 목록 구분 ("design" or "frontend" or "backend")
              items:
                type: array
                items:
                  type: object
                  description: 코드 목록
                  properties:
                    code: 
                      type: string
                      description: 기술코드
                    codeName:
                      type: string
                      description: 기술코드명
                    image:
