  /project:
    post:
      tags:
        - Project
      summary : 프로젝트 생성
      description : 프로젝트 생성
      consumes:
        - multipart/form-data
      parameters :
        - name: attachments
          in: formData
          description: 첨부파일
          required: false
          type: file
        - name: userId
          in: formData
          description: 사용자 고유 id (=작성자)
          required: true
          type: string
        - name: title
          in: formData
          description: 제목
          required: true
          type: string
        - name: text
          in: formData
          description: 내용
          required: true
          type: string
        - name: text
          in: formData
          description: 내용
          required: true
          type: string
        - name: startDate
          in: formData
          description: 프로젝트 시작일시 (YYYY-MM-DD)
          required: true
          type: string
        - name: endDate
          in: formData
          description: 프로젝트 종료일시 (YYYY-MM-DD)
          required: true
          type: string
        - name: positionNeed
          in: formData
          description: 필요 포지션 목록 ("['ux-designer', 'ui-designer', 'frontend', 'backend']")
          required: true
          type: string
      responses:
        '200':
          description: 프로젝트 상세 정보
          schema:
            type: object
            properties:
              projectInfo:
                type: object
                description: 프로젝트 상세정보
                properties:
                  projectId:
                    type: string
                    description: 프로젝트 고유 id
                  positionNeed:
                    type: array
                    description: 필요 포지션 목록
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: 포지션명
                        image:
                          type: string
                          description: 포지션 아이콘이미지 URL
                  hits:
                    type: number
                    description: 조회수
                  title:
                    type: string
                    description: 제목
                  text:
                    type: string
                    description: 내용
                  startDate:
                    type: string
                    description: 프로젝트 시작날짜 (YYYY-MM-DD)
                  endDate:
                    type: string
                    description: 프로젝트 끝날짜 (YYYY-MM-DD)
                  attachments:
                    type: array
                    description: 첨부파일 목록
                    items:
                      type: object
                      properties:
                        fileName:
                          type: string
                          description: 파일명
                        downloadUrl:
                          type: string
                          description: 다운로드 URL
              writerInfo:
                type: object
                description: 작성자(PM) 정보
                properties:
                  writerId:
                    type: string
                    description: 사용자 고유 id
                  nickName:
                    type: string
                    description: 닉네임
                  area:
                    type: string
                    description: 지역
                  position:
                    type: string
                    description: 포지션
                  contact:
                    type: string
                    description: 연락처
                  projectCount:
                    type: number
                    description: 프로젝트 진행수
                  skill:
                    type: object
                    properties:
                      design:
                        type: array
                        description: 디자인 기술 목록
                        items:
                          type: object
                          properties:
                            code:
                              type: string
                              description: 기술코드
                            codeName:
                              type: string
                              description: 기술코드명
                            image:
                              type: string
                              description: 기술 로고이미지
                            score:
                              type: number
                              description: 숙련도
                      frontend:
                        type: array
                        description: 프론트엔드 기술 목록
                        items:
                          type: object
                          properties:
                            code:
                              type: string
                              description: 기술코드
                            codeName:
                              type: string
                              description: 기술코드명
                            image:
                              type: string
                              description: 기술 로고이미지
                            score:
                              type: number
                              description: 숙련도
                      backend:
                        type: array
                        description: 백엔드 기술 목록
                        items:
                          type: object
                          properties:
                            code:
                              type: string
                              description: 기술코드
                            codeName:
                              type: string
                              description: 기술코드명
                            image:
                              type: string
                              description: 기술 로고이미지
                            score:
                              type: number
                              description: 숙련도
              isWriter:
                type: boolean
                description: 작성자 여부
        '500':
          description: 프로젝트 생성 실패
